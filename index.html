<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  overflow:hidden;
  color:white;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#ffdde1,#ee9ca7);
  background-size:400% 400%;
  animation:bg 12s ease infinite;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ---------- HOME ---------- */

#home{
  position:relative;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.name{
  color:#ff4d6d;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

h1{
  margin:0;
  padding: 0 20px;
  font-size:32px;
  animation:pulse 2s infinite;
  line-height: 1.5;
}

.sub{
  margin-top:18px;
  font-size:18px;
  display: none;
}


/* buttons */

.btn{
  position:absolute;
  padding:16px 28px;
  font-size:19px;
  border:none;
  border-radius:16px;
  cursor:pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}

.btn:active {
  transform: scale(0.95);
}

#yes{
  background:#ff4d6d;
  color:white;
  left:calc(50% - 140px);
  top:calc(50% + 110px);   /* pushed down */
}

#no{
  background:white;
  color:#333;
  left:calc(50% + 20px);
  top:calc(50% + 110px);   /* pushed down */
}


/* ---------- YES SCREEN ---------- */

#yesScreen{
  display:none;
  height:100vh;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align:center;
  background:linear-gradient(180deg,#ff4d6d,#c9184a);
}

/* Replaced video style with image style */
#valentineImg{
  width:280px;
  height: 350px; /* Fixed height to prevent jumping */
  object-fit: cover; /* Keeps image looking good without stretching */
  border-radius:20px;
  margin-top:20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  border: 4px solid white;
}

#msg{
  font-size:22px;
  margin:26px;
  font-weight: bold;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

/* hearts */

.heart{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  animation:up 7s linear infinite;
  z-index: 1;
}

@keyframes up{
  to{transform:translateY(-110vh);opacity:0;}
}

@keyframes pulse{
  50%{transform:scale(1.05);}
}
</style>
</head>

<body>

<div id="home">
  <h1><span class="name">Luv</span>, Will you be my Valentine? ‚ù§Ô∏è</h1>
  <div class="sub">Choose wisely üòå</div>

  <button id="yes" class="btn">Yes üíñ</button>
  <button id="no"  class="btn">No üòè</button>
</div>

<div id="yesScreen">
  <img id="valentineImg" src="" alt="Us">
  
  <div id="msg"></div>
</div>

<audio id="music" src="song.mp3" loop></audio>

<script>
const yes = document.getElementById("yes");
const no  = document.getElementById("no");
const home = document.getElementById("home");
const yesScreen = document.getElementById("yesScreen");
const music = document.getElementById("music");
const imgElement = document.getElementById("valentineImg");

// CONFIG: LIST OF IMAGES
// Make sure these match your filenames inside the 'image' folder!
const images = [
  "pic.jpg"
//   "image/2.jpeg"
];

let currentImgIndex = 0;

/* hearts animation */

setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},500);

/* safe move logic for No button */

function moveNo(){
  const yesR = yes.getBoundingClientRect();
  const w = no.offsetWidth;
  const h = no.offsetHeight;

  let x,y,overlap;

  do{
    x = Math.random()*(window.innerWidth - w);
    y = Math.random()*(window.innerHeight - h);

    overlap =
      x < yesR.right &&
      x+w > yesR.left &&
      y < yesR.bottom &&
      y+h > yesR.top;

  } while(overlap);

  no.style.left = x+"px";
  no.style.top  = y+"px";
}

no.addEventListener("mouseenter", moveNo);
no.addEventListener("touchstart", e=>{
  e.preventDefault();
  moveNo();
});

/* YES click logic */

yes.onclick = ()=>{
  home.style.display="none";
  yesScreen.style.display="flex"; // Changed to flex for better centering
  music.play();
  
  // Start the slideshow
  startSlideshow();
  
  // Start typing text
  type();
};

/* Slideshow Function */
function startSlideshow() {
  // Set initial image
  imgElement.src = images[0];
  
  // Change image every 2.5 seconds
  setInterval(() => {
    currentImgIndex++;
    if(currentImgIndex >= images.length) {
      currentImgIndex = 0;
    }
    imgElement.src = images[currentImgIndex];
  }, 2500);
}

/* typing effect */
const text = `I love you Luv ‚ù§Ô∏è
You are stuck with me now! üòè`;

function type(){
  let i=0;
  const el=document.getElementById("msg");
  const t=setInterval(()=>{
    const ch = text[i++];
    el.innerHTML += (ch === "\n") ? "<br>" : ch;
    if(i>=text.length) clearInterval(t);
  },60);
}
</script>

</body>
</html>
